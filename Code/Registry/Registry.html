<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\General_CSS\commonStyle.css">
    <link rel="stylesheet" href="Registry.css ">
    <title>Registry</title>
</head>
<body>
<div class="registryForm">
    <h1>Registro de nuevo usuario</h1>
    <form action="">
        <div class="inputFields">
            <input class="input" type="text" name="Name" placeholder="Nombre">
            <input class="input" type="text" name="Apellido" placeholder="Apellido">
            <input class="input" type="email" name="email" placeholder="Correo electrónico">
            <input class="input" type="tel" name="celular" placeholder="Número de celular">
            <input class="input" type="text" name="vehículo" placeholder="tipo de vehiculo">
            <input class="input" type="password" name="password" placeholder="Nueva contraseña">
            <input class="input" type="password" name="password" placeholder="confirmar contraseña">
        </div>
        <button type="submit" class="button">
            Enviar datos
        </button>
    </form>
</div>
    
</body>
</html>
